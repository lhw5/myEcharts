<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据可视化-Echarts</title>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>

<!-- 插件 live server 保存代码， 页面可以实时刷新 -->
<!-- 头部模块 -->
<header class="myheader">
  <h1>数据可视化-Echarts</h1>
</header>

<!-- 主体模块 -->
<main class="mainbox">
  <div class="column">
    <!-- 面板 -->
    <div class="panel bar1">
      <div class="line-top"></div>
      <h2>柱状图 - 就业行业</h2>
      <div class="chart"></div>
      <div class="line-bottom"></div>
    </div>
    <!-- 面板 -->
    <div class="panel line1">
      <div class="line-top"></div>
      <h2>折线图 - 人员变化</h2>
      <div class="chart"></div>
      <div class="line-bottom"></div>
    </div>
    <!-- 面板 -->
    <div class="panel pie1">
      <div class="line-top"></div>
      <h2>饼形图 - 年龄分布</h2>
      <div class="chart"></div>
      <div class="line-bottom"></div>
    </div>
  </div>

  <div class="column">
    <!-- 数字模块 -->
    <div class="no">
      <!-- 头部 -->
      <div class="no-hd">
        <ul>
          <li>125888</li>
          <li>100000</li>
        </ul>
      </div>
      <!-- 内容 -->
      <div class="no-bd">
        <ul>
          <li>前端需求人数</li>
          <li>市场供应人数</li>
        </ul>
      </div>
    </div>
    
    <!-- 地图模块 -->
    <div class="map">
      <div class="chart">地图</div>
      <div class="map1"></div>
      <div class="map2"></div>
      <div class="map3"></div>
    </div>
  </div>

  <div class="column">
    <!-- 面板 -->
    <div class="panel bar2">
      <div class="line-top"></div>
      <h2>柱状图 - 就业行业</h2>
      <div class="chart"></div>
      <div class="line-bottom"></div>
    </div>
    <!-- 面板 -->
    <div class="panel line2">
      <div class="line-top"></div>
      <h2>折线图 - 播放数量</h2>
      <div class="chart"></div>
      <div class="line-bottom"></div>
    </div>
    <!-- 面板 -->
    <div class="panel pie2">
      <div class="line-top"></div>
      <h2>饼图 - 地区分布</h2>
      <div class="chart"></div>
      <div class="line-bottom"></div>
    </div>
  </div>
</main>


<script src="./js/flexible.js"></script>
<script src="./js/echarts.min.js"></script>
<!-- <script src="https://www.makeapie.com/dep/echarts/map/js/china.js"></script> -->
<script src="./js/china.js"></script>
<script src="./js/index.js"></script>
</body>

</html>
